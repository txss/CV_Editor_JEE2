<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/mylayout.xhtml">

		<ui:define name="content">

				<h:outputText value="Mon profil" />

			<c:set var="p" value="#{auth.connectedUser}" />
			<f:view>
			
				<h:form id="firstname_form">
					<h:panelGrid columns="2">
						<p:outputLabel for="firstName" value="Nom :" />
						<p:inputText id="firstName" value="#{p.firstName}" />
						
						<p:outputLabel for="name" value="PrÃ¨nom:" />
						<p:inputText id="name" value="#{p.name}" />
					
				
						<p:outputLabel for="birthdate" value="Date de naissance :" />
						<p:inputText id="birthdate" value="#{p.birthdate}" />
						
						<p:outputLabel for="email" value="Email :" />
						<p:inputText id="email" value="#{p.email}" />
	
						<p:outputLabel for="website" value="Site internet :" />
						<h:inputText id="website" value="#{p.webSite}" />
					</h:panelGrid>
					
					<h:commandButton action="#{auth.updateConnectedUserInfos()}" value="Enregistrer" />
				</h:form>
			</f:view>

		</ui:define>
	</ui:composition>
</h:body>
