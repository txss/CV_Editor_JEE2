<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<f:metadata>
	<f:event listener="#{auth.redirectToAuth}" type="preRenderView" />
</f:metadata>

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="title">Cv Editor - Votre CV</ui:define>

		<ui:define name="content">
			<h1>
				<h:outputText
					value="#{auth.connectedUser.firstName}, voici votre CV" />
			</h1>

			<c:set var="c" value="#{cv.cv}" />

			<h2>
				<h:outputText value="#{c.name}" />
			</h2>
			<h3>
				<h:link outcome="#{cv.edit()}">Editer mon CV <span
						class="glyphicon glyphicon-pencil" />
				</h:link>
				
				<h:link outcome="#{cv.remove()}">Supprimer mon CV <span
						class="glyphicon glyphicon-remove" />
				</h:link>
			</h3>
			<h:dataTable value="#{c.activites}" var="a" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<f:facet name="header">Activité</f:facet>
    				#{a.id}
    			</h:column>

				<h:column>
					<f:facet name="header">Années</f:facet>
    				#{a.years}
    			</h:column>

				<h:column>
					<f:facet name="header">Nature</f:facet>
    				#{a.nature}
    			</h:column>

				<h:column>
					<f:facet name="header">Titre</f:facet>
    				#{a.title}
    			</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
    				#{a.description}
    			</h:column>

				<h:column>
					<f:facet name="header">Email</f:facet>
    				#{a.email}
    			</h:column>

			</h:dataTable>

		</ui:define>

	</ui:composition>
</h:body>
</html>
