<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="title">Cv Editor Person</ui:define>

		<ui:define name="content">

			<div class="col-md-10 col-md-offset-1 container-fluid">
				<c:set var="p" value="#{person.person}" />
				<div class="page-header">
					<h1>
						Profil de
						<h:outputText value="#{p.name}" />
					</h1>
				</div>


				<div class="row">
					<div class="col-md-6">
						<f:view>
							<h:form id="person_form">

								<p:outputLabel value="PrÃ©nom: " />
								<h:outputText value=" #{p.firstName}" />
								<br />

								<p:outputLabel value="Nom: " />
								<h:outputText value=" #{p.name}" />
								<br />

								<p:outputLabel value="Date de naissance: " />
								<h:outputText value=" #{p.birthdate} " />
								<br />

								<p:outputLabel value="Email: " />
								<h:outputText value=" #{p.email}" />
								<br />

								<c:if test='#{p.webSite ne ""}'>
									<p:outputLabel value="Site web: " />
									<a target="_blank" href="#{p.webSite}"><h:outputText
											value=" #{p.webSite}" /></a>
									<br />
								</c:if>
								
								<c:if test='#{p.cv ne null}'>
									<h:commandLink action="#{cv.show(p.cv.id)}" value="Voir le CV"/>
								</c:if>

							</h:form>
						</f:view>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
