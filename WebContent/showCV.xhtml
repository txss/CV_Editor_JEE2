<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <ui:composition template="/template/mylayout.xhtml">
    	<ui:define name="title">Cv Editor - Votre CV</ui:define>

        <ui:define name="content">
            <h1>
                <h:outputText value="#{auth.connectedUser.firstName}, voici votre CV" />
            </h1>
            
            <c:set var="c" value="#{cv.cv}"/>
            <h:form>
				<h3>
					<h:outputText value="#{c.name}" />
				</h3>
				<h:link outcome="#{cv.edit()}">Editer mon cv <span class="glyphicon glyphicon-pencil"/></h:link>
			</h:form>
            
        </ui:define>
        
    </ui:composition>
</h:body>
</html>
