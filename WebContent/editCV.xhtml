<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
	<f:event listener="#{auth.redirectToAuth}" type="preRenderView" />
	<f:event listener="#{cv.redirectWhenUserTryToAccessToShowCVByURL}" type="preRenderView" />
</f:metadata>

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h1>
					<h:outputText value="Edition de votre CV" />
				</h1>

				<c:set var="c" value="#{cv.cv}" />
				
				<h:form id="CvForm">
					<h:panelGrid columns="2">
						<h:outputLabel for="nameCV">Nom : </h:outputLabel>
						<h:inputText value="#{c.name}" id="nameCV"></h:inputText>
					</h:panelGrid>
					<h:commandButton action="#{cv.store}" value="Enregistrer" />
				</h:form>
				
				<h:form id="actForm">
					<h:dataTable value="#{c.activites}" var="a"
						styleClass="order-table" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">

						<h:column>
							<f:facet name="header">Activité</f:facet>
    						#{a.id}
    					</h:column>

						<h:column>
							<f:facet name="header">Années</f:facet>
    						#{a.years}
    					</h:column>

						<h:column>
							<f:facet name="header">Nature</f:facet>
    						#{a.nature}
    					</h:column>

						<h:column>
							<f:facet name="header">Titre</f:facet>
    						#{a.title}
    					</h:column>

						<h:column>
							<f:facet name="header">Description</f:facet>
    						#{a.description}
    					</h:column>

						<h:column>
							<f:facet name="header">Email</f:facet>
    						#{a.email}
    					</h:column>

						<h:column>
							<f:facet name="header">Editer</f:facet>
							<h:commandLink action="#{activite.getActivite(a.id)}">
								<span class="glyphicon glyphicon-pencil" />
								<f:ajax render="fieldsAct" />
							</h:commandLink>
						</h:column>

						<h:column>
							<f:facet name="header">Supprimer</f:facet>
							<h:commandLink action="#{activite.getActivite(a.id)}">
								<span class="glyphicon glyphicon-remove" />
								<f:ajax listener="#{activite.removeAct}" render="@form fieldsAct" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
				
				
				<br />
				<br />

				<c:set var="a" value="#{activite.thisActivite}" />
				<h:form id="fieldsAct">
					<h:panelGrid columns="2">
						<h:outputLabel for="years">Années : </h:outputLabel>
						<h:inputText id="years" value="#{a.years}" />

						<h:outputLabel for="nature">Nature : </h:outputLabel>
						<h:inputText id="nature" value="#{a.nature}" />

						<h:outputLabel for="title">Titre : </h:outputLabel>
						<h:inputText id="title" value="#{a.title}" />

						<h:outputLabel for="desc">Description : </h:outputLabel>
						<h:inputTextarea id="desc" value="#{a.description}" />

						<h:outputLabel for="email">Email : </h:outputLabel>
						<h:inputText id="email" value="#{a.email}" />
					</h:panelGrid>
					
					<h:commandButton value="Ajouter">
						<f:ajax execute="@form"
							listener="#{activite.saveAct}" render="@form actForm" />
					</h:commandButton>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
