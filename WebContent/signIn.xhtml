<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="title">Cv Editor Sing in</ui:define>
		
		<ui:define name="content">
			<f:view>
				<h1>
					<h:outputText value="Inscription" />
				</h1>
				
				<c:set var="p" value="#{person.person}"/>
				<h:form>
					
					<h:panelGrid columns="3">
						<h:outputLabel for="name">Nom : *</h:outputLabel>
						<h:inputText value="#{p.name}" id="name" required="true"
						requiredMessage="Le nom est obligatoire">
							<f:validateRequired />
							<f:validateLength minimum="3" maximum="30" />
						</h:inputText>
						<h:message for="name" style="color:red" />
					
						<h:outputLabel for="firstName">Prénom : *</h:outputLabel>
						<h:inputText value="#{p.firstName}" id="firstName" required="true" 
						requiredMessage="Le prénom est obligatoire">
							<f:validateRequired />
							<f:validateLength minimum="3" maximum="30" />
						</h:inputText>
						<h:message for="firstName" style="color:red" />
						
						<h:outputLabel for="email">Email : *</h:outputLabel>
						<h:inputText value="#{p.email}" id="email" required="true" label="Email"
						requiredMessage="L'email est obligatoire">
							<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							<f:validateRequired />
						</h:inputText>
						<h:message for="email" style="color:red" />
						
						<h:outputLabel for="webSite">Site web : </h:outputLabel>
						<h:inputText value="#{p.webSite}" id="webSite">
						</h:inputText>
						<h:message for="webSite" style="color:red" />
						
						<h:outputLabel for="birthdate">Date de naissance : *</h:outputLabel>
						<h:inputText value="#{p.birthdate}" id="birthdate" required="true"
						requiredMessage="La date de naissance est obligatoire">
							<f:validateRequired />
						</h:inputText>
						<h:message for="birthdate" style="color:red" />
						
						<h:outputLabel for="password">Mot de passe :* </h:outputLabel>
						<h:inputSecret value="#{p.password}" id="password" required="true" 
						requiredMessage="Le mot de passe est obligatoire">
							<f:validateRequired />
						</h:inputSecret>
						<h:message for="password" style="color:red" />
						
					</h:panelGrid>
					
					<h:commandButton action="#{person.storePerson()}" value="S'inscrire" />
					
				</h:form>
				
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
