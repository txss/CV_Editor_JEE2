<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="/template/mylayout.xhtml">
    	<ui:define name="title">Cv Editor login</ui:define>

        <ui:define name="content">
         <div class="row">
         
	         <div class="col-sm-6 col-md-4 col-md-offset-5">
		         <f:view>
					<h:form id="login_form">
						<table>
							<h:panelGrid columns="3">
								<h:outputText value="Identifiant :"/>
								<h:inputText binding="#{email}" id="name" required="true"
									requiredMessage="Le nom est obligatoire">
									<f:validateRequired />
									<f:validateLength minimum="3" maximum="10" />
								</h:inputText>
								<h:message style="color:red" for="name" />
		
								<h:outputText value="Mots de passe :" />
								<h:inputSecret binding="#{password}" id="pwd" required="true"
								requiredMessage="Le nom est obligatoire">
								</h:inputSecret>
								<h:message style="color:red" for="pwd" />
		
								<h:commandButton action="#{auth.login(email.value, password.value)}" value="Login" />
		
							</h:panelGrid>
						</table>
					</h:form>
				</f:view>
	         </div>  
          </div>
        </ui:define>
        
    </ui:composition>
</h:body>
</html>
