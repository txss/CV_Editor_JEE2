<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="/template/mylayout.xhtml">

		<ui:define name="title">Cv Editor Cr√©ation de CV</ui:define>

		<ui:define name="content">
			<f:view>
				<c:if test="#{search.resultPerson ne null}">
					<h:form>
						<p:dataTable var="pers" value="#{search.resultPerson}" rows="10"
							paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<p:column headerText="Personne">
								<h:commandLink action="#{person.show(pers.email)}"
									value="#{pers.firstName} #{pers.name}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</c:if>
				<br />
				<c:if test="#{search.resultCv ne null}">
					<h:form>
						<p:dataTable var="c" value="#{search.resultCv}" rows="10"
							paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<p:column headerText="CV">
								<h:commandLink action="#{cv.show(c.id)}"
									value="Cv de #{c.person.firstName}  #{c.person.name}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</c:if>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
