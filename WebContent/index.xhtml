<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="Bienvenue" />
				<h:dataTable value="#{cv.getAllCv()}" var="cv">
					<h:column>
						<h:link value="#{cv.getCv()}" outcome="cv">
							<f:param name="id" value="#{cv.id}" />
						</h:link>
					</h:column>
				</h:dataTable>
			</h1>
		</ui:define>
		<ui:define name="title">Gestion de CV</ui:define>
	</ui:composition>
</h:body>
</html>
