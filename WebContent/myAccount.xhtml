<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
	<f:event listener="#{auth.redirectToAuth}" type="preRenderView" />
</f:metadata>

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="title">Cv Editor Profil</ui:define>

		<ui:define name="content">
			<h1>
				<h:outputText value="Mon profil" />
			</h1>

			<c:set var="p" value="#{auth.connectedUser}" />
			<f:view>
				<p>Bonjour #{p.firstName} #{p.name}</p>
				<h4>Mes informations personnelles </h4>
				
				<h:form id="form">
					<p>Date de naissance :
					<h:outputText id="bdate" value="#{p.birthdate} " />
					<h:inputText id="birthdate" value="#{p.birthdate}"/>
					<h:commandButton value="Enregistrer">
						<f:ajax execute="birthdate" render="bdate" />
					</h:commandButton>
					</p>
					
				</h:form>
				
				
			
			<p>Email : #{p.email}</p>
			
			<h:form>
				<c:if test='#{p.webSite ne ""}'>
					<p>Site web : <a href="#{p.webSite}">#{p.webSite} </a></p>
				</c:if>
				
				<c:if test='#{p.webSite eq ""}'>
					<p> <h:inputText id="website" value="#{p.webSite}"/>
						<h:commandButton value="Ajouter un site internet">
							<f:ajax execute="@form" listener="#{auth.listener}" render="@form"/>
						</h:commandButton>
					</p>
				</c:if>
			</h:form>	
				
				
			</f:view>

			<c:if test="#{p.cv ne null}">
				<f:view>
					<h1>Mon cv</h1>
					<h3>->#{p.cv.name}</h3>
					<h:form>
						<h:link outcome="#{cv.show(auth.connectedUser.cv.id)}">Voir mon CV <span
								class="glyphicon glyphicon-eye-open" />
						</h:link>
					</h:form>
				</f:view>
			</c:if>
			<c:if test="#{p.cv eq null}">
				<h:form>
					<h:commandLink action="#{cv.newCv()}" value="CrÃ©er votre CV" />
				</h:form>
			</c:if>

		</ui:define>

	</ui:composition>
</h:body>
</html>
