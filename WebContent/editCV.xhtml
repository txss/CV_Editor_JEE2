<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h1>
					<h:outputText value="Edition de votre CV" />
				</h1>

				<c:set var="c" value="#{cv.cv}" />
				<h:form id="CVform">
					<h:panelGrid columns="2">
						<h:outputLabel for="nameCV">Nom : </h:outputLabel>
						<h:inputText value="#{c.name}" id="nameCV"></h:inputText>
						<h:panelGroup id="actList">
							<h:outputText value="Activités : " />
							<c:forEach var="a" items="#{activite.getActivites()}">
								<h:outputLink action="#{activite.getActivite(a.id)}"
									value="Activité n°#{a.id}" />
							</c:forEach>
						</h:panelGroup>
					</h:panelGrid>
					<h:commandButton action="#{auth.updateConnectedUser}" value="Enregistrer"></h:commandButton>

					<br />
					<br />
					<h:panelGrid columns="2">
						<h:outputLabel for="years">Années : </h:outputLabel>
						<h:inputText id="years" value="#{activite.activite.years}" />

						<h:outputLabel for="nature">Nature : </h:outputLabel>
						<h:inputText id="nature" value="#{activite.activite.nature}" />

						<h:outputLabel for="title">Titre : </h:outputLabel>
						<h:inputText id="title" value="#{activite.activite.title}" />

						<h:outputLabel for="desc">Description : </h:outputLabel>
						<h:inputTextarea id="desc"
							value="#{activite.activite.description}" />

						<h:outputLabel for="email">Email : </h:outputLabel>
						<h:inputText id="email" value="#{activite.activite.email}" />
					</h:panelGrid>
					<h:commandButton value="Ajouter">
						<f:ajax execute="years nature title desc email" render="actList" />
					</h:commandButton>
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
