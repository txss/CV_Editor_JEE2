<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="title">Cv Editor - Liste des CV</ui:define>

		<ui:define name="content">
			<div class="row center">
				<h2>Voici tous les CV disponibles:</h2>
			</div>
			<div class="row">
        		<div class="col-md-6 col-md-offset-3">
					<h:form>
						<p:dataTable var="c" value="#{cv.findAll()}" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							
							<p:column headerText="Liste des CV">
								<h:commandLink action="#{cv.show(c.id)}"
									value="Cv de #{c.person.firstName}  #{c.person.name}"/>
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
			</div>
				
		</ui:define>
	</ui:composition>
</h:body>

</html>
