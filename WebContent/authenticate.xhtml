<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="/template/mylayout.xhtml">
    	
    	<ui:define name="title">Cv Editor login</ui:define>

        <ui:define name="content">
        
         <div class="row"  id="login_container">
         		<div class="col-md-4 col-md-offset-4">
         		
	         	<div class="panel panel-info">
	         		<div class="panel-heading">Connectez vous pour Ã©diter votre CV en ligne.</div>
					
					<div class="panel-body">
						<div class="col-md-10 col-md-offset-1">
							<h:form id="login_form">
								<table>
									<h:panelGrid columns="3">
										<h:outputText value="Identifiant :"/>
										<p:inputText binding="#{email}" id="name" required="true"
											requiredMessage="Identifiant obligatoire">
											<f:validateRequired />
											<f:validateLength minimum="10"/>
										</p:inputText>
										<h:message style="color:red" for="name"/>
				
										<h:outputText value="Mot de passe :" />
										<p:password binding="#{password}" id="pwd"
											requiredMessage="Le mot de passe est obligatoire" required="true">
											<f:validateRequired />
										</p:password>
										<h:message style="color:red" for="pwd" />
				
									</h:panelGrid>
								</table>
							
								<h:commandButton action="#{auth.login(email.value, password.value)}" value="Login" class="btn btn-primary"/>
								<h:link outcome="signIn" class="btn btn-success">Sign in</h:link>
							</h:form>
						</div>
					</div>
					
				</div>
				
				</div>
          </div>
          
        </ui:define>
        
    </ui:composition>
</h:body>
</html>
