<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
	<f:event listener="#{auth.redirectToAuth}" type="preRenderView" />
</f:metadata>

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="title">Cv Editor Profil</ui:define>

		<ui:define name="content">
			<h1>
				<h:outputText value="Mon profil" />
			</h1>

			<c:set var="p" value="#{auth.connectedUser}" />
			<f:view>
				<p>Bonjour #{p.firstName} #{p.name}</p>
				<h4>Mes informations personnelles</h4>
				<p>Date de naissance : #{p.birthdate}</p>
				<c:if test='#{p.webSite ne ""}'>
					<p>Site web : #{p.webSite}</p>
				</c:if>
			</f:view>

			<c:if test="#{p.cv ne null}">
				<f:view>
					<h1>Mon cv</h1>
					<h3>->#{p.cv.name}</h3>

					<h:form>

						<!-- 							<f:facet name="header">Number</f:facet> -->
						<!-- 							<h:outputText value="#{o.id}" /> -->

						<!-- 							<f:facet name="header">Name</f:facet> -->
						<!-- 							<h:outputText value="#{o.name}" /> -->


						<!-- 							<f:facet name="header">Hours</f:facet> -->
						<!-- 							<h:outputText value="#{o.hours}" /> -->


						<!-- 							<f:facet name="header">Level</f:facet> -->
						<!-- 							<h:outputText value="#{o.level}" /> -->

						<!-- 							<f:facet name="header">Action</f:facet> -->
						<!-- 							<h:commandLink value="Show" action="#{course.show(o.id)}" /> -->

						<h:dataTable>

							<ui:repeat var="act" varStatus="s" value="#{c.activites}">
								<tr>
									<td>#{act.id}</td>
									<td>#{act.years}</td>
									<td>#{act.title}</td>
									<td>#{act.nature}</td>
									<td>#{act.description}</td>
									<td>#{act.email}</td>
								</tr>
							</ui:repeat>

						</h:dataTable>

						<h:link outcome="#{cv.show(auth.connectedUser.cv.id)}">Voir mon CV <span
								class="glyphicon glyphicon-eye-open" />
						</h:link>
					</h:form>
				</f:view>
			</c:if>
			<c:if test="#{p.cv eq null}">
				<h:form>
					<h:commandLink action="#{cv.newCv()}" value="CrÃ©er votre CV" />
				</h:form>
			</c:if>

		</ui:define>

	</ui:composition>
</h:body>
</html>
