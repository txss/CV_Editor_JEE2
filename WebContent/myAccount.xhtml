<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
	<f:event listener="#{auth.redirectToAuth}" type="preRenderView" />
</f:metadata>

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="title">Cv Editor Profil</ui:define>

		<ui:define name="content">
			
			<h1>
				<h:outputText value="Mon profil" />
				<a href="javascript:$( '#editForm' ).show();"><span class="glyphicon glyphicon-pencil"></span></a>
			</h1>
			

			<c:set var="p" value="#{auth.connectedUser}" />
			<f:view>
			<h:form id="person_form">
				<p>Bonjour #{p.firstName} #{p.name}</p>
				<h4>Vos informations personnelles </h4>
				
				<p>Date de naissance :
					<h:outputText id="bdate" value="#{p.birthdate} " />
				</p>
					
				<p>Email : #{p.email}</p>
			
				<c:if test='#{p.webSite ne ""}'>
					<p>Site web : <a href="#{p.webSite}">#{p.webSite} </a>
					</p>
				</c:if>
				
				<c:if test='#{p.webSite eq ""}'>
					<p> <h:inputText id="website" value="#{p.webSite}"/>
						<h:commandButton value="Ajouter un site internet">
							<f:ajax execute="@form" listener="#{auth.listener}" render="@form"/>
						</h:commandButton>
					</p>
				</c:if>
			</h:form>	
			</f:view>
			
			<div id="editForm" hidden="true">
				<f:view>
					<h:form>
						<h:panelGrid columns="2">
							<p:outputLabel for="firstName" value="Nom :" />
							<p:inputText id="firstName" value="#{p.firstName}" />
							
							<p:outputLabel for="name" value="Prènom:" />
							<p:inputText id="name" value="#{p.name}" />
						
					
							<p:outputLabel for="birthdate" value="Date de naissance :" />
							<p:inputMask id="birthdate" value="#{p.birthdate}" mask="99/99/9999"/>
							
							<p:outputLabel for="email" value="Email :" />
							<p:inputText id="email" value="#{p.email}" />
		
							<p:outputLabel for="website" value="Site internet :" />
							<h:inputText id="website" value="#{p.webSite}" />
						</h:panelGrid>
						
						<h:commandButton value="Enregistrer">
							<f:ajax execute="@form" listener="#{auth.listener}"
							render="@form person_form" />
						</h:commandButton>
						
					</h:form>
				</f:view>
			</div>

			<c:if test="#{p.cv ne null}">
				<f:view>
					<h:form>
 				<h:commandLink action="#{cv.show()}">Voir mon CV <span
								class="glyphicon glyphicon-eye-open" />
						</h:commandLink>
					</h:form>
				</f:view>
			</c:if>
			
			<c:if test="#{p.cv eq null}">
				<h:form>
					<h:commandLink action="#{cv.newCv()}" value="Créer votre CV" />
				</h:form>
			</c:if>
			
		</ui:define>

	</ui:composition>
</h:body>
</html>
